<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>D3 Root Node Circle</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <!-- <h1>Root Node</h1> -->
      <div class="controls">
        <button id="collapseAll">Collapse all</button>
        <button id="expandAll">Expand all</button>
        <button id="resetView">Reset view</button>
      </div>

      <div id="viz">
        <div class="legend" id="legend">
          <div class="legend-title">Legend</div>

          <div class="legend-row">
            <span class="swatch zone"></span> Security Zone
          </div>
          <div class="legend-row">
            <span class="swatch environment"></span> Environment
          </div>
          <div class="legend-row"><span class="swatch tier"></span> Tier</div>
          <div class="legend-row">
            <span class="swatch application"></span> Application
          </div>
          <div class="legend-row"><span class="swatch host"></span> Host</div>

          <div class="legend-gap"></div>

          <div class="legend-row">
            <span class="line internal"></span> Internal link
          </div>
          <div class="legend-row">
            <span class="line cross"></span> Cross-zone link
          </div>
        </div>
      </div>
    </div>

    <!-- D3 v7 -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
